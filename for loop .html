<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
    <script type="text/javascript">

        
        for(var x=17;x<=20;x++)
        {
            document.write("<h1>"+(2*x)+"</h1>");
        }
    </script>
</head>
<body>
    
</body>
</html>
