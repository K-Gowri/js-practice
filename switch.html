<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
    <script type="text/javascript">
        /* 
        find day of week by accepting its number ex 1->sunday
        
        */
       var room = 5;
       switch (room) {
        case 1:
            document.write("In 1'st room 3 family members ");
            break;
            case 2:
            document.write("In 2nd room school students");
            break;
            case 3:
            document.write("3rd room friends ");
            break;
            case 4:
            document.write("couples");
            break;
            case 5:
            document.write("staffs ");
            break;
       
        default:
        document.write("empty room ");
            break;
       }


       //accepts strings,numbers ,boolean
       var name="spotknack";
       switch (name) {
        case "gowri":
        document.write("student at spotknack");
        break;
        case "spotknack":
        document.write("<br>founder of spotknack is Harsha ");
        break;
        default:
        document.write("projects and works");
            break;
       }
           </script>
</head>

</html>
