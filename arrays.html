<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
    <script type="text/javascript">
        //arrays store multiple list of values with single name
        // in js it is dynammic in nature
        var pen =["Gowri","Abi","kabilesh"];
        
        //performs with different objects
        pen.sort();
        for( var i=0;i<3;i++){
            document.write("<h2>"+pen[i]+"</h2>");
        }

    </script>
</head>
