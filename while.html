<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whileloop</title>
    <script type="text/javascript">
        var x = 2;
        while(x<10){
            document.write("<h1>"+x+"</h1>")
            x += 2
        }
        var  a = 2;
        do{
            document.write("<h1><br>spotknack</h1>");
            a+=1;
        }
        while(x<5);
    </script>
</head>
<body>
    
</body>
</html>
