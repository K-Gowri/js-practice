<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <script type="text/javascript">
        function validate()
        
        
        {
        var username = document.getElementById("unmae");
        var pass = document.getElementById("pass");
        if(username.value.trim()==""){
            alert("username is empty");
            username.style.border="2px solid red";
            document.getElementById("bush").style.visibility="visible";
            return false;
        }
        else if(pass.value.trim()==""){
    
            alert("password is empty");
            
            return false;
        
    
}
         else if(pass.value.trim().length<5){
            alert("password is too short");
            return false;

         }

else{
    return true;
}

        }
        

    </script>


</head>
<body>
    
    
    
    <form onsubmit="return validate()" action="message.html">
    <input type="text" placeholder="username" id="unmae" /><br>
    
    <label id="bush" style="color:red; visibility: hidden" >
        Invalid
    </label><br>
    <input id="pass" placeholder="password"  type="password" />
    <br>
    <br>
    <button type="submit" >Submit</button>
</form>
    
    
</body>
</html>
